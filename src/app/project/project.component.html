<figure *ngFor="let key of objectKeys(projects)">
  <img [src]="projects[key].imgUrl" />
  <div>
    <h3>{{ projects[key].title }}</h3>
    <p>{{ projects[key].description }}</p>
    <p>
      <span class="underline">Programming skills</span> :
      {{ projects[key].programmingSkills }}
    </p>
  </div>
</figure>
